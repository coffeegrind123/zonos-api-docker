version: '3.8'

services:
  zonos:
    build: .
    image: zonos-local
    ports:
      - "8181:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - ENABLE_DEEPSPEED=true
      - GPU_PREFERENCE=fastest
      - OFFLINE_MODE=false
      - TRITON_CACHE_DIR=/app/triton_cache
      - TRITON_DISABLE_LINE_INFO=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]